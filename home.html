<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Hover and Focus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
            padding: 10px 0; 
        }

        nav ul {
            display: flex;
            justify-content: center; 
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ddd;
            color: black;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #ff6e6e;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="checkbox.html">Check Box</a></li>
            <li><a href="imageoverlay.html">Image Overlay</a></li>
            <li><a href="textoverlay.html">Text Overlay</a></li>
            <li><a href="centering.html">Centering</a></li>
        </ul>
    </nav>
</body>
</html>
