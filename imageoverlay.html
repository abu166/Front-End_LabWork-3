<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageOverlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .image-wrapper {
            position: relative;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .image-wrapper:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 position="center">Don't Touch the Duck!</h1>
    <div class="image-wrapper">
        <img src="images/6103.png" alt="Sample Image">
        <div class="overlay">The duck is in danger!</div>
    </div>
</body>
</html>
