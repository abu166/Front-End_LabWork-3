<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextOverlay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #ffffff;
        }

        .image-container {
            position: relative;
            width: 300px;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .text-overlay {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/tree.jpg" alt="Sample Image">
        <div class="text-overlay">This is Tree!</div>
    </div>
</body>
</html>
